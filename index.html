    <!-- Base Styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #3E2B27 0%, #1E1A19 100%);
        font-family: 'Crimson Text', 'Georgia', serif;
        width: 100vw;
        height: 100vh;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      
      /* Loading Screen Styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, 
          #3E2B27 0%, 
          #2A1F1D 25%, 
          #1E1A19 50%, 
          #252120 75%, 
          #1E1A19 100%
        );
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #E5DCC8;
        z-index: 9999;
        font-family: 'Crimson Text', serif;
      }
      
      .loading-text {
        font-size: 14px;
        margin-top: 24px;
        animation: blink 1.5s infinite ease-in-out;
        font-weight: 500;
        color: #C6C1B5;
      }
      
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0.4; }
      }
      
      .boot-logo {
        font-size: 64px;
        margin-bottom: 24px;
        animation: float 3s ease-in-out infinite;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      .version-text {
        font-size: 12px;
        opacity: 0.7;
        font-style: italic;
        color: #A3B1A2;
      }
      
      .os-title {
        font-size: 32px;
        margin-bottom: 8px;
        font-weight: 600;
        color: #E5DCC8;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        font-family: 'zozafont', monospace;
        letter-spacing: 0.1em;
      }

      /* Ambient Particles */
      .autumn-particles {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }

      .particle {
        position: absolute;
        font-size: 20px;
        animation: fall linear infinite;
        opacity: 0.3;
      }

      @keyframes fall {
        0% {
          transform: translateY(-100vh) rotate(0deg);
          opacity: 0.5;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* Smooth transitions */
      .window-smooth-transition {
        transition: width 0.2s ease, height 0.2s ease, left 0.2s ease, top 0.2s ease;
      }

      .window-resizing {
        transition: none !important;
      }

      .app-content-smooth {
        transition: all 0.2s ease;
      }

      /* Prevent text selection during interactions */
      .interactive-item {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }

      ::-webkit-scrollbar-track {
        background: #2A1F1D;
      }

      ::-webkit-scrollbar-thumb {
        background: #7C8B6A;
        border: 2px solid #2A1F1D;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #8B9A7A;
      }
    </style>
